<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .break {
          flex-basis: 100%;
          height: 0;
        }
    </style>
</head>
<body>
    <h1>Cerberus Password Manager</h1>
    <div class="break"></div>
    <p><button onclick="startDownload()">Download</button></p>

    <script>
        function startDownload() {
            // Create a link element
            const link = document.createElement('a');
            
            
            link.href = 'CerberusPWM.apk';  // Change 'example.txt' to the name of your file
            
            
            link.download = 'CerberusPWM.apk';  // Optional: you can change the filename here
            
            
            document.body.appendChild(link);
            
            
            link.click();
            
            
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
